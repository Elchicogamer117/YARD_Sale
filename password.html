<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img src="" alt="logo" class="logo"> 

            <h1 class="tile"> Create new password </h1>
            <p class="subtitle"> Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password" class="label"> Password </label>
                <input type="password" id="password" placeholder="**********" class="input inputPwd">

                <label for="rePassword" class="label"> Password </label>
                <input type="password" id="rePassword" placeholder="**********" class="input inputPwd">

                <input type="submit" value="confirm" class="primatyButton loginButton">

            </form>
        </div>
    </div>
</body>
</html>
